<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Calculate me! - A calculator made my me</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="utils.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1 class="text-center">Welcome to Calculate me!</h1>
  <div class="container flex flex-col items-center mx-auto m-w-20">
    <div class="row">
      <input class="input" type="text"/>
    </div>
    <div class="row">
      <button class="button C" >C</button>
      <button class="button C">%</button>
      <button class="button C">M+</button>
      <button class="button">M-</button>
    </div>
    <div class="row">
      <button class="button g">7</button>
      <button class="button g">8</button>
      <button class="button g">9</button>
      <button class="button">*</button>
    </div>
    <div class="row">
      <button class="button g">4</button>
      <button class="button g">5</button>
      <button class="button g">6</button>
      <button class="button">/</button>
    </div>
    <div class="row">
      <button class="button g">1</button>
      <button class="button g">2</button>
      <button class="button g">3</button>
      <button class="button">+</button>
    </div>
    <div class="row">
      <button class="button g">0</button>
      <button class="button g">.</button>
      <button class="button g">=</button>
      <button class="button">-</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
